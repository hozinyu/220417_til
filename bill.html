<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mcdonalds bill</title>
    <link rel="stylesheet" href="./bill.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="bill">
      <div class="header">
        <p class="date">24.06.20xx</p>
        <img class="mc-logo" src="./assets/logo-mcdonalds.png" />
      </div>
      <div class="main">
        <h1 class="store">McDonald's</h1>
        <img class="barcode" src="./assets/barcode.svg" />
      </div>
      <div class="bill-price">
        <div class="price total-price">
          <dt>In total</dt>
          <dd>$25.75</dd>
        </div>

        <div class="price">
          <dt>Coke Light - 0.3L</dt>
          <dd>$1.50</dd>
        </div>

        <div class="price">
          <dt>Chicken Mcnuggets</dt>
          <dd>$21.00</dd>
        </div>

        <div class="price">
          <dt>Heineken Beer - 0.5L</dt>
          <dd>$3.25</dd>
        </div>
      </div>
    </div>
  </body>
</html>
